<html>
    <head>
        <title>Cloud Optimized GeoTiff</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/example.css">
        <link rel="stylesheet" type="text/css" href="css/LoadingScreen.css">

        <style type="text/css">
            #description {
                z-index: 2;
                left: 10px;
            }
        </style>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
    </head>
    <body>
        <div id="description">
            <div>Specify the URL of a COG to load:
                <input type="text" id="cog_url" />
                <button onclick="readCOGURL()">Load</button>
            </div>
            <button onclick="loadRGBSample()">Load RGB sample</button>
            <button onclick="load1BandSample()">Load 1 band sample</button>
        </div>
        <div id="viewerDiv"></div>
        <script src="js/GUI/GuiTools.js"></script>
        <script src="../dist/itowns.js"></script>
        <script src="../dist/debug.js"></script>
        <script src="js/GUI/LoadingScreen.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/geotiff"></script>
        <script src="js/plugins/COGParser.js"></script>
        <script src="js/plugins/COGSource.js"></script>
        <script type="text/javascript">
            itowns.proj4.defs('EPSG:2154', '+proj=lcc +lat_1=49 +lat_2=44 +lat_0=46.5 +lon_0=3 +x_0=700000 +y_0=6600000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs');
            itowns.proj4.defs('EPSG:3947', '+proj=lcc +lat_0=47 +lon_0=3 +lat_1=46.25 +lat_2=47.75 +x_0=1700000 +y_0=6200000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs +type=crs');

            const pool = new GeoTIFF.Pool();
            const size = 300;
            const crs = "EPSG:2154";

            const longitude = 650877.1356480455724522;
            const latitude = 6859622.6107152318581939;

            const extent = new itowns.Extent(
                crs,
                longitude - size, longitude + size,
                latitude - size, latitude + size,
            );
            const center = extent.center();

            var viewerDiv = document.getElementById('viewerDiv');

            loadCOGS();

            function readCOGURL() {
                var url = document.getElementById('cog_url').value || new URLSearchParams(window.location.search).get('geotiff');

                if (url) {
                    loadCOG(url);
                    document.getElementById('cog_url').value = url;
                }
            }

            function loadRGBSample() {
                document.getElementById('cog_url').value = 'https://cdn.jsdelivr.net/gh/bloc-in-bloc/iTowns2-sample-data@add-cog-sample/cog/orvault.tif';
                readCOGURL();
            }

            function load1BandSample() {
                document.getElementById('cog_url').value = 'https://oin-hotosm.s3.amazonaws.com/60fbca155a90f10006fd2fc3/0/60fbca155a90f10006fd2fc4.tif';
                readCOGURL();
            }

            async function loadCOGS() {
                const firstPages = [];
                firstPages.push(loadCOG("https://blocinbloc-public-test.s3.fr-par.scw.cloud/cog_superposition2/page1.tif", "page1", crs));
                firstPages.push(loadCOG("https://blocinbloc-public-test.s3.fr-par.scw.cloud/cog_superposition2/page2.tif", "page2", crs));
                firstPages.push(loadCOG("https://blocinbloc-public-test.s3.fr-par.scw.cloud/cog_superposition2/page3.tif", "page3", crs));
                firstPages.push(loadCOG("https://blocinbloc-public-test.s3.fr-par.scw.cloud/cog_superposition2/page3.tif", "page4", crs));
                firstPages.push(loadCOG("https://blocinbloc-public-test.s3.fr-par.scw.cloud/cog_superposition2/page3.tif", "page5", crs));
                firstPages.push(loadCOG("https://blocinbloc-public-test.s3.fr-par.scw.cloud/cog_superposition2/page3.tif", "page6", crs));
                firstPages.push(loadCOG("https://blocinbloc-public-test.s3.fr-par.scw.cloud/cog_superposition2/page3.tif", "page7", crs));
                firstPages.push(loadCOG("https://blocinbloc-public-test.s3.fr-par.scw.cloud/cog_superposition2/page3.tif", "page8", crs));

                await Promise.all(firstPages);
/*
                const secondPages = [];
                secondPages.push(loadCOG("https://blocinbloc-public-test.s3.fr-par.scw.cloud/cog_superposition/page4_cog_2154.tif", "page4", crs));
                secondPages.push(loadCOG("https://blocinbloc-public-test.s3.fr-par.scw.cloud/cog_superposition/page5_cog_2154.tif", "page5", crs));
                secondPages.push(loadCOG("https://blocinbloc-public-test.s3.fr-par.scw.cloud/cog_superposition/page6_cog_2154.tif", "page6", crs));

                await Promise.all(secondPages);
                */
            }

            function loadCOG(url, name, crs) {
                // create a source from a Cloud Optimized GeoTiff
                var cogSource = new COGSource({
                    url: url,
                    crs: crs,
                    pool: pool
                });

                return cogSource.whenReady.then(() => {
                    if (this.view === undefined) {
                        view = createView();
                    }
                    var cogLayer = new itowns.ColorLayer(name, {
                        source: cogSource,
                    });
                    return this.view.addLayer(cogLayer);
                });
            }

            function createView() {
                const view = new itowns.PlanarView(viewerDiv, extent, { disableSkirt: true, placement: { coord: new itowns.Coordinates(crs, center.x, center.y, 500) } });
                new itowns.PlanarControls(view, {});
                return view;
            }

            readCOGURL();
        </script>
    </body>
</html>
